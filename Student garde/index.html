<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/bootstrap.css">

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-content-center">
        <div class="card mb-3 card_style shadow">

              </div>

            </div>
            <div class="col-md-6">

                <form onsubmit="return false" >
                  <div class="form-group">
                    <input type="number" value="" class="mt-5" id="web_programming" placeholder="WEB PROGRAMMING" name ="web_programming" autocomplete="off"   >
                    <br> 
                   

                    <input type="number" value="" class="mt-4" id="maths" placeholder="MATHS" name ="maths" autocomplete="off">
                    <span id="maths_error"></span>

                    <input type="number" value="" class="mt-4" id="physics" placeholder="PHYSICS" name ="physicss" autocomplete="off">

                  </div>
                 
                  <button type="submit" class="btn button" onclick="btnResult()">SHOW PERSENTAGE</button>
                  
                  </div>

              </div>
            </div>
          
       <div class="row">

           </div>
          
         </div>
       </div>
        </div>
      </div>
    </div>
  </div>
